
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <title>Todo App</title>
    <!--	{{#isProd env}}
    <link rel="stylesheet" type="text/css" href="/dist/app.css" />
    {{/isProd}}  -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/todo.css" />
    
    <script src="/dist/modernizr-custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  </head>


  <body>
    <main class="todo-container">
      <div class="row">
        <div class="col-sm-12 title-row">
          <h1>To Do App</h1>
        </div>
      </div> 
      <div class="row add-todo-row">
        <div class="col-sm-1"></div>
        <div class="col-sm-9">
          <input type="text" class="form-control add-input" />
          </div>
         <div class="col-sm-2">
           <button class="btn btn-primary btn-add">Add</button>
        </div>
        </div>
        <div class="row todo-list">
      </div>  
     </main>

    <script type="text/x-template">
     
    <div class="todo">
      <div class="col-sm-1">{{id}}</div>
      <div class="col-sm-7">{{ title }}</div>
      <div class="col-sm-1">
        {{#if completed}}
            <input type="checkbox" checked>
            {{else}}
          <input type="checkbox"> 
        {{/if}}
      </div>
       <div class="col-sm-2"><button class="btn btn-default">EDIT</button></div>
          <div class="col-sm-1"> 
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>    
        </div> 
      </div>  
    </script>

    <script src="/dist/app.js"></script>
  </body>
</html>
